<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Login Success</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .box {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>âœ… Deriv Login Successful</h1>
  <p>Your token has been saved and you're connected.</p>
  <div class="box">
    <p><strong>Token:</strong></p>
    <p id="tokenBox">Loading...</p>
  </div>

  <script>
    const token = localStorage.getItem("authToken");
    document.getElementById("tokenBox").textContent = token || "Token not found.";
  </script>
</body>
</html>
