<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dollar Printers Dashboard</title>
  <style>
    body {
      background: #111827;
      color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #3b82f6;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Dashboard</h1>
  <p>Welcome to Dollar Printers Trading Hub</p>
  <div class="grid">
    <div class="card">Local Bot</div>
    <div class="card">Google Drive</div>
    <div class="card">Bot Builder</div>
    <div class="card">Quick Strategy</div>
  </div>
</body>
</html>
