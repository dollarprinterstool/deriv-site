<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar Printer Dashboard</title>
  <style>
    body {
      background-color: #0c1126;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    h1 {
      color: #4da6ff;
      font-size: 28px;
    }
    .logo {
      width: 50px;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #1c2331;
      color: #fff;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 160px;
    }
    .btn:hover {
      background-color: #2a3144;
    }
    .top-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);gap: 16px;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/3011/3011270.png" class="logo" alt="Logo">
  <h1>Dashboard</h1>
  <p>Welcome to Dollar Printers Trading Hub</p>

  <div class="top-btns">
    <a href="https://track.deriv.com/_ojUXsuG20ttZl7VyVw174GNd7ZgqdRLk/1/" class="btn">Log In</a>
    <a href="https://track.deriv.com/_ojUXsuG20ttZl7VyVw174GNd7ZgqdRLk/1/" class="btn">Sign Up</a>
  </div>

  <div class="grid">
    <button class="btn">Local Bot</button>
    <button class="btn">Google Drive</button>
    <button class="btn">Bot Builder</button>
    <button class="btn">Quick Strategy</button>
  </div>
</body>
</html>
