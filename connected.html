<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connected to Deriv</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .token-box {
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      word-break: break-all;
      border: 1px solid #334155;
    }
  </style>
</head>
<body>
  <h1>âœ… Connected to Deriv</h1>
  <p>Here is your access token:</p>
  <div class="token-box" id="tokenBox">Fetching token...</div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    document.getElementById('tokenBox').textContent = token || 'No token found.';
  </script>
</body>
</html>
