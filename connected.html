<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connected to Deriv</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .token-box {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      word-break: break-word;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1 id="statusHeading">Connecting...</h1>
  <p id="statusText">Please wait while we verify your token.</p>
  <div class="token-box" id="tokenBox">Loading...</div>

  <script>
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const token = hashParams.get("token");if (token) {
      localStorage.setItem("authToken", token);
      document.getElementById("tokenBox").textContent = token;
      document.getElementById("statusHeading").textContent = "Connection Successful!";
      document.getElementById("statusText").textContent = "Your Deriv account is now connected.";
    } else {
      document.getElementById("tokenBox").textContent = "Token not found.";
      document.getElementById("statusHeading").textContent = "Connection Failed!";
      document.getElementById("statusText").textContent = "Unable to retrieve your token.";
    }
  </script>
</body>
</html>
