  <style>
    body {
      background: #f9f9f9;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;

    }

    .subtitle {
      font-size: 16px;
      color: #777;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      background: #ffd700;
      color: #111;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffc800;
    }

    .progress-text {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }.progress-bar {
      width: 100%;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
      height: 14px;
    }

    .progress-fill {
      width: 36%;
      height: 100%;
      background: #ffd700;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
