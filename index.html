<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dollar Printers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      font-family: 'Montserrat', sans-serif;
      color: #cbd5e1;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      background: #123472;
      border-radius: 20px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      text-align: center;
    }
    .dollar-floating {
      position: absolute;
      font-size: 60px;
      color: rgba(21, 101, 192, 0.15);
      user-select: none;
      pointer-events: none;
      animation: floatDollar 20s linear infinite;
    }
    .dollar-floating:nth-child(1) {
      top: 40%;
      left: 30%;animation-delay: 0s;
    }
    .dollar-floating:nth-child(2) {
      top: 60%;
      left: 70%;
      animation-delay: 7s;
    }
    .dollar-floating:nth-child(3) {
      top: 55%;
      left: 45%;
      animation-delay: 14s;
    }
    @keyframes floatDollar {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0.15; }
      50% { transform: translate(20px, -20px) rotate(10deg); opacity: 0.35; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0.15; }
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #60a5fa;
      font-weight: 700;
    }
    p.subtitle {
      font-size: 15px;
      color: #a5b4fc;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #60a5fa;
      color: #1e293b;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #2563eb;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DERIV</h1>
    <h1>Dollar Printers</h1>
    <p class="subtitle">Simple & Fast Copy Trading Tool for Deriv</p><a class="btn" href="https://oauth.deriv.com/oauth2/authorize?app_id=80373&redirect_uri=https://dollarprinterstool.github.io/connected.html">
      Connect to Deriv
    </a>
    <div class="dollar-floating"></div>
    <div class="dollar-floating"></div>
    <div class="dollar-floating">$</div>
  </div>
</body>
</html>
