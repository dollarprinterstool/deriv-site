<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dollar Printer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header, footer {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .btn {
      background-color: #ff4d4f;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #e64545;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dollar Printer</h1>
    <p>Simple & Fast Copy Trading Tool for Deriv</p>
  </header>

  <div class="section">
    <h2>Start Copy Trading</h2>
    <p>Connect your Deriv account and start copying trades instantly.</p>
    <button class="btn" onclick="connectToDeriv()">Connect to Deriv</button>
  </div><div class="section">
    <h2>Why Choose Us</h2>
    <p>Secure. Fast. Trusted.</p>
  </div>

  <footer>
    <p>Â© 2025 Dollar Printer. All rights reserved.</p>
  </footer>

  <script>
    const appId = 80373;
    function connectToDeriv() {
      const redirectUri = window.location.href;
      const loginUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=appId   redirect_uri={redirectUri}`;
      window.location.href = loginUrl;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    if (token) {
      localStorage.setItem("deriv_token", token);
      alert("Deriv token saved!");
    }
  </script>
</body>
</html>
