<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dollar Printers</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
  body {
    margin: 0;
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    font-family: 'Montserrat', sans-serif;
    color: #cbd5e1;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: relative;
    background: #123472;
    border-radius: 20px;
    padding: 30px 40px;
    width: 320px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    text-align: center;
  }
  /* Floating dollar behind container */
  .dollar-floating {
    position: absolute;
    font-size: 50px;
    color: rgba(21, 101, 192, 0.15);
    user-select: none;
    pointer-events: none;
    animation: floatDollar 20s linear infinite;
    transform-origin: center;
  }
  .dollar-floating:nth-child(1) {animation-delay: 0s;
    top: 40%;
    left: 30%;
  }
  .dollar-floating:nth-child(2) {
    animation-delay: 7s;
    top: 60%;
    left: 70%;
    font-size: 60px;
  }
  .dollar-floating:nth-child(3) {
    animation-delay: 14s;
    top: 55%;
    left: 45%;
    font-size: 55px;
  }
  @keyframes floatDollar {
    0% { transform: translate(0, 0) rotate(0deg); opacity: 0.15; }
    50% { transform: translate(20px, -20px) rotate(10deg); opacity: 0.35; }
    100% { transform: translate(0, 0) rotate(0deg); opacity: 0.15; }
  }

  h1 {
    font-size: 40px;
    margin-bottom: 6px;
    color: #60a5fa;
    font-weight: 700;
    letter-spacing: 4px;
  }
  h2 {
    font-size: 22px;
    margin: 0 0 12px 0;
    color: #cbd5e1;
  }
  p.subtitle {
    margin-bottom: 24px;
    font-size: 15px;
    color: #a5b4fc;
  }
  .buttons {
    margin-bottom: 18px;
  }
  .btn {
    background: #60a5fa;
    border-radius: 8px;
    padding: 12px 0;
    font-weight: 600;
    color: #1e293b;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 6px rgb(96 165 250 / 0.5);
    transition: background 0.3s ease;
    width: 100%;
    font-size: 16px;
    border: none;
  }
  .btn:hover {
    background: #2563eb;
    color: #e0e7ff;
  }
  .syncing {
    font-style: italic;
    margin-bottom: 8px;color: #9ca3af;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="dollar-floating" style="top: 40%; left: 30%;">ðŸ’µ</div>
    <div class="dollar-floating" style="top: 60%; left: 70%; font-size: 60px;">ðŸ’µ</div>
    <div class="dollar-floating" style="top: 55%; left: 45%; font-size: 55px;">ðŸ’µ</div>

    <h1>DERIV</h1>
    <h2>Dollar Printers</h2>
    <p class="subtitle">Simple & Fast Copy Trading Tool</p>

    <p class="syncing">Syncing strategies...</p>

    <div class="buttons">
      <button id="connectBtn" class="btn">Connect to Deriv</button>
    </div>
  </div>

  <script>
    const appId = 80373;
    const redirectUri = encodeURIComponent(window.location.origin + '/connected.html');

    document.getElementById('connectBtn').addEventListener('click', () => {
      const oauthUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=appId   redirect_uri={redirectUri}&l=EN&brand=deriv`;
      window.location.href = oauthUrl;
    });
  </script>
</body>
  </html>
